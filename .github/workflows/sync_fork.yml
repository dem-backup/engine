name: Sync Fork

on:
  schedule:
    - cron: '00 12 * * *' # every day at 12
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: dema-trading-ai
          base: development
          head: development
